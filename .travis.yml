dist: trusty
sudo: required
group: edge

language: java

services:
  - mysql -u root -p root

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server



before_script:
  - mysql -e 'create database csuser_db;'
  - mysql -e "CREATE USER 'root'@'localhost' IDENTIFIED WITH mysql_password 'root';
  - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'localhost' WITH GRANT OPTION;
